{% extends 'base.html' %}
{% block content %}
  <h1>Все статьи</h1>
  {% for article in articles %}
    <h2><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h2>
    <p>{{ article.content|truncatechars:100 }}...</p>
    <p><small>Автор: {{ article.author.username }}, {{ article.created_on }}</small></p>
  {% empty %}
    <p>Статей ещё нет.</p>
  {% endfor %}
{% endblock %}
